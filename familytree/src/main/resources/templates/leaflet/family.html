<!DOCTYPE html>
<html>
<head>
	
	<title>Családfa - Wolfram</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="icons8-acacia-48.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
	
	<link  href="https://unpkg.com/leaflet-geosearch@latest/assets/css/leaflet.css" rel="stylesheet" />
	<script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>
	<script src="SliderControl.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link  href="https://unpkg.com/jquery-ui-css@1.11.5/jquery-ui.css" rel="stylesheet" />
	<script src="https://unpkg.com/jquery-ui-css@1.11.5/jquery-ui.js"></script>

</head>
<body>

<div id="mapid" style="width: 1250px; height: 550px;"></div>
<script>

	var mymap = L.map('mapid').setView([47.18029, 19.50580], 6);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	
	// instead of import {} from 'leaflet-geosearch', use the `window` global
	var GeoSearchControl = window.GeoSearch.GeoSearchControl;
	var OpenStreetMapProvider = window.GeoSearch.OpenStreetMapProvider;

	// remaining is the same as in the docs, except for the var instead of const declarations
	var provider = new OpenStreetMapProvider();

	var searchControl = new GeoSearchControl({
	  provider: provider,
	});
	
	mymap.addControl(searchControl);
	
	var jsonStr = '{"type": "Feature", "geometry": {    "type": "Point",    "coordinates": [125.6, 10.1]  },  "properties": {    "name": "Dinagat Islands"  }}'
	
	var json = JSON.parse(jsonStr);

	console.log(json); // this will show the info it in firebug console
	var testlayer = L.geoJson(json);
	var sliderControl = L.control.sliderControl({position: "topright", layer: testlayer, range: true});
	mymap.addControl(sliderControl);
	sliderControl.startSlider();

</script>
</body>
</html>
